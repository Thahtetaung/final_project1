<!DOCTYPE html>
<html lang="en">
<head>

  <title>Car into Sunset</title>
  <link rel="stylesheet" href="style.css">

</head>

    <img src="images/tree.png" alt="tree" class="tree6">
    <img src="images/tree.png" alt="tree" class="tree7">
    <img src="images/tree.png" alt="tree" class="tree8">
    <img src="images/tree.png" alt="tree" class="tree9">
    <img src="images/tree.png" alt="tree" class="tree10">
    <img src="images/tree.png" alt="tree" class="tree11">
    <img src="images/tree.png" alt="tree" class="tree12">
    <img src="images/tree.png" alt="tree" class="tree13">

  <button onclick="start()">Start</button>

  <script src="script.js"></script>

</html>
